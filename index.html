<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Finsweet</title>

</head>
<body>
    <header>
        <div class="logo">
            <h1>{Finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-contact">
                <div class="right-contact-logo">
                    <img src="images/Assistance Icon.png" alt="logo" width="25px">
                </div>
                <div class="right-contact-text">
                    <p>Road Assistant</p>
                    <p>+234789654211</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="main-left">
                <h1>Get your vehicle service done online at one place</h1>
                <div class="button">
                    <button class="btn">Book a service</button>
                </div>
                <div class="open">
                    <h4>we are open</h4>
                    <p>Monday to Friday 9:00AM to 10:00AM</p>
                </div>
            </div>
            <div class="main-right-image">
                <img src="images/Service.png" alt="service" class="service" width="250px">
                <img src="images/Rating.png" alt="rating" class="rating" width="250px">
            </div>
        </div>
    </main>
</body>
</html>
